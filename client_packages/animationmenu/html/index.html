		function hideAll() {
			[wheel2,wheel3,wheel4,wheel5,wheel6,wheel7,wheel8,wheel9].forEach(wheelnow => {
				var j;
				var lenght = wheelnow.navItemCount;
				for (j = 0; j < lenght; j++) {
					wheelnow.navItems[j].navItem.hide();
				}
			});
		};

		function switchShow(bool){
			if(bool){
				hideAll();
				$("body").show();
			} else {
				hideAll();
				$("body").hide();
			}
		}

		function switchWheel(type) {
			switch (type) {
				case "sitting":{
					hideAll();
					wheel2.navItems[0].navItem.show();
					wheel2.navItems[1].navItem.show();
					wheel2.navItems[2].navItem.show();
					wheel2.navItems[3].navItem.show();
					wheel2.navItems[4].navItem.show();
					wheel2.navItems[5].navItem.show();
					break;
				};
				case "laying":{
					hideAll();
					wheel3.navItems[0].navItem.show();
					wheel3.navItems[1].navItem.show();
					wheel3.navItems[2].navItem.show();
					wheel3.navItems[3].navItem.show();
					wheel3.navItems[4].navItem.show();
					wheel3.navItems[5].navItem.show();
					break;
				};
				case "standing":{
					hideAll();
					wheel4.navItems[0].navItem.show();
					wheel4.navItems[1].navItem.show();
					wheel4.navItems[2].navItem.show();
					wheel4.navItems[3].navItem.show();
					wheel4.navItems[4].navItem.show();
					wheel4.navItems[5].navItem.show();
					wheel4.navItems[6].navItem.show();
					break;
				};
				case "dance1":{
					hideAll();
					wheel5.navItems[0].navItem.show();
					wheel5.navItems[1].navItem.show();
					wheel5.navItems[2].navItem.show();

					wheel5.navItems[5].navItem.show();

					wheel5.navItems[7].navItem.show();
					wheel5.navItems[8].navItem.show();

				case "dance2":{

					wheel6.navItems[2].navItem.show();

					wheel7.navItems[2].navItem.show();

					wheel8.navItems[0].navItem.show();

					wheel8.navItems[2].navItem.show();
					break;

				case "different":{

					wheel9.navItems[13].navItem.show();
					wheel9.navItems[14].navItem.show();
					wheel9.navItems[15].navItem.show();
					break;
				};
			}
		}
		function doAnimation(id){
			mp.trigger("cAnimations-play",id);
			mp.trigger("cCloseCef");
		}
		function destroy(){
			mp.trigger("cCloseCef");
		};
		function cancel(){
			mp.trigger("cAnimations-stop");
			mp.trigger("cCloseCef");
		};

		function destroyClick(){
			$("#destroy").click();
		}
