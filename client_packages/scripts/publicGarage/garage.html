<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fahrzeuggarage</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="garage.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="https://my.living-apps.de/static/font-awesome/5.9.0/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"  crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div class="menu">
        <div class="menu-left">
            <div class="menu-head">
                <h2 class="text-heading-1 text-uppercase text-center">FAHRZEUG-<br>GARAGE</h2>
            </div>
            <div class="menu-body">
                <p class="text-center text-heading-2">Wähle dein Fahrzeug</p>
                <div class="menu-loading">
                    <p id="text-loading" class="text-center">Fahrzeuge werden geladen...</p>
                </div>
                <div id="optionVehicle">
                    <div class="menu-loaded" id="menu-loaded">

                    </div>
                </div>
            </div>
        </div>
        <div class="menu-right">
            <div class="menu-head">
                <h2 class="text-heading-1 text-uppercase text-center">Fahrzeug-<br>Informationen</h2>
            </div>
            <div id="fahrzeugGUI">
                <p class="text-center">Fahrzeugname: <span id="vehicleName"></span></p>
                <p class="text-center">Tank: <span id="vehicleFuel"></span></p>
                <p hidden class="text-center">Farbe: <span id="vehicleColor"></span></p>
                <p hidden class="text-center">Versicherungsstatus: <span id="vehicleInsurance"></span></p>
                <!--In Variable "vehicleKm" das Kennzeichen einfügen aus Datenbank-->
                <p class="text-center">Kennzeichen: <span id="vehiclelicense"></span></p>
                <p hidden class="text-center">Spritverbrauch: <span id="vehicleConsumption"></span></p>
                <p hidden class="text-center">Gekauft am <span id="vehicleBuyDate"></span></p>
                <button type="button" id="ausparken" class="btn btn-primary btn-lg btn-block" style="margin: 0 auto; width: 120px;border-color: transparent ; background-color: #f6b810;">Ausparken</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="package://gamemode/scripts/publicGarage/includes/ntc.js"></script>





<script>
    function loadItems(items) {
        if (items.length === 0) {
            $('#text-loading').innerHTML = "Du hast keine Fahrzeuge in deiner Garage.";
            $('#fahrzeugGUI').hide();
            console.log('abc');
        } else {
            $('#text-loading').hide();

            var row, cell, text, r, c,
                prop = ['name', 'fuel', 'color', 'insurance', 'license', ' fuelConsumption', 'buyDate'],
                elementLeft = document.getElementById("menu-loaded");
            elementRight = document.getElementById("fahrzeugGUI");
            for (r = 0; r < items.length; r++) {
                createUI(r, items[r]["name"]);
            }
            $(".menu-body-option").click((event) => {
                var id = $(event.target).data("id");
                var data = items[id];
                generateInformations(data, id);
            });
            generateInformations(items[0], 0);
        }
    }

    function createUI(id, name) {
        var element = document.createElement("div");
        element.classList.add("menu-body-option");
        var innerElement = document.createElement('p');
        innerElement.dataset.id = id;
        innerElement.innerHTML = name;
        $("#menu-loaded").append(element);
        $(element).append(innerElement);
    }

    function generateInformations(items, id) {
        document.getElementById("vehicleName").innerHTML = items["name"];
        document.getElementById("vehicleFuel").innerHTML = items["fuel"];
        document.getElementById("vehicleColor").innerHTML = items["color"];
        document.getElementById("vehicleInsurance").innerHTML = items["insurance"];
        document.getElementById("vehiclelicense").innerHTML = items["license"];
        document.getElementById("vehicleConsumption").innerHTML = items["fuelConsumption"];
        document.getElementById("vehicleBuyDate").innerHTML = items["buyDate"];
        document.getElementById("ausparken").dataset.id = items["id"];
    }

    $('#ausparken').click((event) => {
        var id = $(event.target).data("id");
        mp.trigger("spawnVehicle", id);
    });
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/core.js'></script>
</body>
</html>
