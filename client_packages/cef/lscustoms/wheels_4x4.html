<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="ls_castoms.css">
	<link rel="stylesheet" href="wheel.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
</head>
<body>
	<div class="info">
		<div class="footer">
			<div class="left_part">
				<p>Geschwindigkeit</p>
				<progress id="speed_bar" value="50" max="100"></progress>
				<p>Bremsen</p>
				<progress id="brakes_bar" value="50" max="100"></progress>
				<p>Beschleunigung</p>
				<progress id="boost_bar" value="50" max="100"></progress>
				<p>Kupplung</p>
				<progress id="clutch_bar" value="50" max="100"></progress>
			</div>
		</div>
	</div>
    <div class="box">
        <div class="main">
            <div class="categories">
                <p>Räder</p>
                <a id="wheels_menu">
                    <img src="images/back.png" alt="back" width="10px" height="15px">
                    <p>Zurück</p>
                </a>
            </div>
            <div class="content_box horizontal-scroll-wrapper1 squares">
				<div id="-1" class="item">
                    <p>Standard</p>
                    <p class="p2">*price*</p>
                </div>

                <div id="0" class="item">
                    <p>Raider</p>
                    <p class="p2">*price*</p>
                </div>

                <div id="1" class="item">
                    <p>Mudslinger</p>
                    <p class="p2">*price*</p>
                </div>

                <div id="2" class="item">
                    <p>Nevis</p>
                    <p class="p2">*price*</p>
                </div>

                <div id="3" class="item">
                    <p>Cairngorm</p>
                    <p class="p2">*price*</p>
                </div>

                <div id="4" class="item">
                    <p>Amazon</p>
                    <p class="p2">*price*</p>
                </div>

                <div id="5" class="item">
                    <p>СChallenger</p>
                    <p class="p2">*price*</p>
                </div>

                <div id="6" class="item">
                    <p>Dune Basher</p>
                    <p class="p2">*price*</p>
                </div>

                <div id="7" class="item">
                    <p>Five Star</p>
                    <p class="p2">*price*</p>
                </div>

                <div id="8" class="item">
                    <p>Rock Crawler</p>
                    <p class="p2">*price*</p>
                </div>

                <div id="9" class="item">
                    <p>Mil Spec</p>
                    <p class="p2">*price*</p>
                </div>

            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="tuning.js"></script>
</body>
</html>
