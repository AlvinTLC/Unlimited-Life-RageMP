<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="ls_castoms.css">
	<link rel="stylesheet" href="wheel.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
</head>
<body>
	<div class="info">
		<div class="footer">
			<div class="left_part">
				<p>Geschwindigkeit</p>
				<progress id="speed_bar" value="50" max="100"></progress>
				<p>Bremsen</p>
				<progress id="brakes_bar" value="50" max="100"></progress>
				<p>Beschleunigung</p>
				<progress id="boost_bar" value="50" max="100"></progress>
				<p>Kupplung</p>
				<progress id="clutch_bar" value="50" max="100"></progress>
			</div>
		</div>
	</div>
    <div class="box">
        <div class="main">
            <div class="categories">
                <p>Räder</p>
                <a id="home">
                    <img src="images/back.png" alt="back" width="10px" height="15px">
                    <p>Zurück</p>
                </a>
            </div>
            <div class="content_box horizontal-scroll-wrapper1 squares">
				<a id="wheels_exclusive">
                    <div class="item">
                        <p>Exklusiv</p>
                    </div>
                </a>

                <a id="wheels_lowrider">
                    <div class="item">
                        <p>Lowrider</p>
                    </div>
                </a>

                <a id="wheels_musclecar">
                    <div class="item">
                        <p>Musclecar</p>
                    </div>
                </a>

                <a id="wheels_4x4">
                    <div class="item">
                        <p>Geländewagen</p>
                    </div>
                </a>

                <a id="wheels_sport">
                    <div class="item">
                        <p>Sport</p>
                    </div>
                </a>

                <a id="wheels_4x4_2">
                    <div class="item">
                        <p>SUV</p>
                    </div>
                </a>

                <a id="wheels_tuner">
                    <div class="item">
                        <p>Tuner</p>
                    </div>
                </a>

            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="tuning.js"></script>
</body>
</html>
